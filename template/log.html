<!DOCTYPE html>
<html lang="pt-BR"

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/static/homepage.css">
  <link rel="stylesheet" href="/static/log.css">
  <title>Rotulo checker</title>
</head>

<body>
  <header>
    <div class="topo">
      <img src="" id="logo">
    </div>
    <nav class="navebar">
      <a class="navegator" href="/template/homepage.html">Home</a>
      <a class="navegator" href="/template/image_process.html">Processo</a>
      <a class="navegator" href="/template/log.html">Histórico</a>
      <a class="navegator" href="/template/plans.html">Planos</a>
    </nav>
    <div class="login">
      <i class="bi bi-person-circle" id="icon"></i>
      <p>login</p>
    </div>
  </header>

  <main>
    <div class="filters">
      <div class="data-history">
        <h1>Filtros</h1>
        <div class="filters-options">
          <div class="select">
            <p>Data</p>
            <button class="type">Todos</button>
          </div>
          <div class="select">
            <p>Produto</p>
            <button class="type">Todos</button>
          </div>
          <div class="select">
            <p>Corretos</p>
            <input type="checkbox" class="check">
          </div>
          <div class="select">
            <p>Errados</p>
            <input type="checkbox" class="check">
          </div>
        </div>
      </div>
      <div class="process-results">
        <div class="info-process">
          <i class="bi bi-check2" id="boot_icon"></i>
          <div class="img-analyzed">
            <img src="/imagens/teste.jpeg">
          </div>
          <div class="data">
            <p>Data: 11/02/2024</p>
            <p>Produto: Alimento</p>
            <p>Erros: 0</p>
          </div>
          <div class="report">
            <button class="open">Abrir relatório</button>
            <button class="download">Baixar relatório</button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer>

  </footer>
</body>
</html>
