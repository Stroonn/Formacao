<!DOCTYPE html>
<html lang="pt-BR"

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/homepage.css">
  <link rel="stylesheet" href="/static/image_process.css">
  <title>Rotulo checker</title>
</head>

<body>
  <header>
    <div class="topo">
      <img src="" id="logo">
    </div>
    <nav class="navebar">
      <a class="navegator">Home</a>
      <a class="navegator">Processo</a>
      <a class="navegator">Histórico</a>
      <a class="navegator">Planos</a>
    </nav>
    <div>
      login
    </div>
  </header>

  <main>
    <div class="text-info">
      <div class="begin">
        <h1>Processe sua imagem</h1>
      </div>
      <div class="process">
        <div class="select_process">
          <div class="process-options">
            <button class="send">Enviar imagem</button>
            <button class="dropmenu">Tipo de produto</button>
          </div>
          <div class="image_to_process">
            <img src="/imagens/teste.jpeg" class="img">
          </div>
          <div class="submit">
            <button>Processar</button>
          </div>
        </div>
        <div class="select_process">
          <div class="info_results">
            <img src="/imagens/teste.jpeg" class="img">
          </div>
          <div class="info">
            <p>3 erros</p>
            <button class="doc">Gerar relatório</button>
          </div>
        </div>
      </div>
      <div class="history">
        <div class="results">
          <p>info 1</p>
        </div>
        <div class="results">
          <p>info 2</p>
        </div>
        <div class="results">
          <p>info 3</p>
        </div>
        <button class="download">Baixar pdf</button>
      </div>
    </div>
  </main>

  <footer>

  </footer>
</body>
</html>
