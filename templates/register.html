<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .register-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .register-container h2 {
            margin-bottom: 20px;
        }
        .register-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .register-container button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .register-container button:hover {
            background-color: #218838;
        }
        .register-container a {
            display: block;
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
        }
        .register-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Registro</h2>
        <form action="/register" method="POST">
            <input type="text" name="nome" placeholder="Nome" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Senha" required>
            <input type="text" name="telefone" placeholder="Telefone" required>
            <input type="text" name="cep" placeholder="CEP" required>
            <input type="text" name="nroCasa" placeholder="Número da Casa" required>
            <input type="text" name="complemento" placeholder="Complemento">
            <input type="text" name="cidade" placeholder="Cidade" required>
            <input type="text" name="uf" placeholder="UF" required>
            <input type="text" name="bairro" placeholder="Bairro" required>
            <input type="text" name="logradouro" placeholder="Logradouro" required>
            <input type="text" name="siglaLogradouro" placeholder="Sigla do Logradouro" required>
            <button type="submit">Registrar</button>
        </form>
        <a href="/login">Já tem uma conta? Faça login</a>
    </div>
</body>
</html>
