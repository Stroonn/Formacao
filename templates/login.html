<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 20px;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #218838;
        }
        .login-container a {
            display: block;
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
        }
        .login-container a:hover {
            text-decoration: underline;
        }
        .google-btn {
            background-color: #4285F4;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }
        .google-btn:hover {
            background-color: #357ABD;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="login-form" action="/login" method="POST">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Senha" required>
            <button type="submit">Entrar</button>
        </form>
        <button class="google-btn" id="google-login">Entrar com Google</button>
        <a href="/register">Não tem uma conta? Registre-se</a>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script>
        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyD3SQxbl_WPLHQXKEYJdjaNY4YDsByEjI4",
            authDomain: "rotulo-checker.firebaseapp.com",
            projectId: "rotulo-checker",
            storageBucket: "rotulo-checker.firebasestorage.app",
            messagingSenderId: "405041107880",
            appId: "1:405041107880:web:5d3827ff7ed8cd5608439d",
            measurementId: "G-M2E0T677KY"
        };

        // Inicializar o Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Função para login com Google
        document.getElementById('google-login').addEventListener('click', () => {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider)
                .then((result) => {
                    // Login bem-sucedido
                    const user = result.user;
                    console.log('Usuário logado com Google:', user);

                    // Enviar o token de autenticação para o backend (Flask)
                    user.getIdToken().then((token) => {
                        fetch('/login-google', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({ token: token }),
                        }).then(response => {
                            if (response.ok) {
                                window.location.href = '/'; // Redirecionar para o perfil
                            } else {
                                console.error('Erro ao autenticar no backend');
                            }
                        });
                    });
                })
                .catch((error) => {
                    console.error('Erro no login com Google:', error);
                });
        });
    </script>
</body>
</html>
